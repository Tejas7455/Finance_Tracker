<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body class="bg-gray-100">
        <nav class="bg-blue-500 p-4 flex text-white">
            {% if user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="mx-4">Dashboard</a>
            <a href="{% url 'transaction_add' %}" class="mx-4" >Add Transaction</a>
            <a href="{% url 'transactions' %}" class="mx-4" >All Transaction</a>
            
            <form id='logout-form' action="{% url 'logout' %}"
            method="POST"  class="ml-auto inline mx-4">
            {% csrf_token %}
            <a href="#" onClick="document.getElementById
            ('logout-form').submit();" class="ml-4 align-left">Logout</a>
            </form>
            
            {% else %}
            <a href="{% url 'login' %}" class="ml-4">Login</a>
            <a href="{% url 'register'%}" class="ml-4">Register</a>
            {% endif %}
            
        </nav>
        {% block content %}{% endblock content %}

    </body>
</html>
